<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <title>TVWeb模板方案一</title>
        <link rel="stylesheet" href="../assets/agile/css/agile.layout.css">
        <link rel="stylesheet" href="../assets/third/seedsui/plugin/seedsui/seedsui.min.css">
        <link rel="stylesheet" href="../assets/app/css/app.css">
    </head>
    <body>
        <div id="section_container">
            <section id="slider_section" data-role="section" class="active">
                <header>
                    <div class="menu-box clearfix">
                        <ul>
                            <li href="index.html" data-toggle="html"><span>在线投票</span></li>
                            <li class="active" href="activity-apply.html" data-toggle="html"><span>活动报名</span></li>
                            <li href="picture-live.html" data-toggle="html"><span>文图直播</span></li>
                            <li href="awards-game.html" data-toggle="html"><span>有奖游戏</span></li>
                        </ul>
                    </div>
                    <div id="search-box">
                        <div class="bg-hui padding-bottom">
                            <div class="input-box radius20">
                                <i class="color-placeholder icon icon-search"></i>
                                <input type="text" placeholder="搜索框" class="search">
                            </div>
                        </div>
                    </div>
                </header>
                <article  data-role="article" id="slider_article" class="active" style="top:86px;bottom:54px;">
                    <div id="sliderPage" data-role="slider" class="full">
                        <div class="scroller">
                            <div id="page1" class="slide" data-role="page" data-scroll="pullup">
                                <div class="scroller">
                                    <div id="interac-box" class="">
                                        <div class="interac-list" href="activity-info.html" data-toggle="html">
                                            <img src="../update/activity-apply01.jpg"  width="100%" alt="">
                                            <p>2018中海地产“幸福达人秀”全城报名即将开启 </p>
                                        </div>
                                        <div class="interac-list" href="activity-info.html" data-toggle="html">
                                            <img src="../update/activity-apply02.jpg" width="100%" alt="">
                                            <p>西安阳光城半程马拉松火热报名中 </p>
                                        </div>
                                        <div class="interac-list" href="activity-info.html" data-toggle="html">
                                            <img src="../update/activity-apply03.jpg" width="100%" alt="">
                                            <p>全民歌手大赛网络投票活动开始啦!赶快来参与吧!_ </p>
                                        </div>
                                        <div class="interac-list" href="activity-info.html" data-toggle="html">
                                            <img src="../update/activity-apply01.jpg" width="100%" alt="">
                                            <p>“互联网 ”五星服务大赛——我是人气王投票活动已 </p>
                                        </div>
                                        <div id="content2">
                                        </div>
                                    </div>
                                    <p class="text-center padding12" style="color: #909090;">下拉加载查看更多内容</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
                <footer>
                    <ul class="menubar">
                        <li class="tab" href="../index.html" data-toggle="html">
                            <i class="icon icon-new"></i>
                            <label class="tab-label">资讯</label>
                        </li>
                        <li class="tab" href="../video/index.html" data-toggle="html">
                            <i class="icon icon-viode"></i>
                            <label class="tab-label">视频</label>
                        </li>
                        <li class="tab active" href="index.html" data-toggle="html">
                            <i class="icon icon-interact"></i>
                            <label class="tab-label">互动</label>
                        </li>
                        <li class="tab" href="../user/index.html" data-toggle="html">
                            <i class="icon icon-users"></i>
                            <label class="tab-label">我的</label>
                        </li>
                    </ul>
                </footer>
            </section>
        </div>


        <!--- third -->
        <script src="../assets/third/jquery/jquery-2.1.3.min.js"></script>
        <script src="../assets/third/jquery/jquery.mobile.custom.min.js"></script>
        <script src="../assets/third/iscroll/iscroll-probe.js"></script>
        <!---  agile -->
        <script src="../assets/agile/js/agile.js"></script>
        <!-- app -->
        <script src="../assets/app/js/app.seedsui.js"></script>
        <script>
        $('#slider_article').on('articleload', function(){
            A.Slider('#sliderPage', {
                dots : 'hide'
            });
        });
        </script>
        <script>
            //当refresh初始化会进入此监听
            $('#page1').on('refreshInit', function(){
                var refresh = A.Refresh(this);
                refresh.setConfig({
                    pullUpOpts : {
                        normalLabel : '上拉试试',
                        releaseLabel : '可以啦可以啦',
                        refreshLabel : '正在疯狂加载内容'
                    }
                });
                //监听上拉刷新事件，可以做一些逻辑操作，当data-scroll="pulldown"时无效
                refresh.on('pullup', function(){
                    //setTimeout是模拟异步效果
                    setTimeout(function(){
                        $('#content2').append('<div class="interac-list" href="activity-info.html" data-toggle="html"><img src="../update/interac01.jpg" width="100%" alt=""><p>“异步加载数据”五星服务大赛——我是人气王投票活动已经正式开始了，赶紧发动小伙伴投票吧 </p></div>');
                        refresh.refresh();//当scroll区域有dom结构变化需刷新
                    }, 1000);
                });
            });
        </script>
    </body>
</html>
