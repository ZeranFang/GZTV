<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <title>TVWeb模板方案一</title>
        <link rel="stylesheet" href="../assets/agile/css/agile.layout.css">
        <link rel="stylesheet" href="../assets/third/seedsui/plugin/seedsui/seedsui.min.css">
        <link rel="stylesheet" href="../assets/app/css/app.css">
    </head>
    <body>
        <div id="section_container">
            <section id="slider_section" data-role="section" class="active">
                <header>
                    <div class="titlebar">
                        <a class="left" data-toggle="back" >
                            <i class="icon icon-arrowleft"></i>
                        </a>
                        <h1 class="text-center"></h1>
                    </div>
                </header>
                <article  data-role="article" id="slider_article" class="active" style="top:48px;bottom:0;">
                    <div id="sliderPage" data-role="slider" class="full">
                        <div class="scroller">
                            <div id="page1" class="slide" data-role="page" data-scroll="pullup">
                                <div class="scroller">
                                    <div class="video-bottom">
                                        <div class="article-title" style="padding:0 4px;">2018中海地产“幸福达人秀”全城报名即将开启
                                        </div>
                                        <p class="clearfix">
                                            <span class="float-left"><i class="eye"></i></span>
                                            <span class="float-left">2018-7-22 14:59:47</span>
                                            <span class="float-right"><i class="comment"></i>2314</span>
                                            <span class="float-right" style="margin-right: 10px;"><i class="zan active"></i>123万次预览</span>
                                        </p>
                                        <hr>
                                    </div>
                                    <div class="article-info">
                                        <div class="article-info clearfix">
                                            <p>过年啦！拍摄猴年相关主题视频，上传至爱奇艺就有机会获奖哦！ 本次征集分三个主题：【回家的路】【我的除夕】【假期生活】详情请戳链接，拍客大奖等着你哟~</p>
                                            <br>
                                            <img src="../update/activity-apply01.jpg" width="100%" alt="">
                                            <br>
                                            <p>2018年的春天拒绝一个人孤单，在爱情的世界主动出击才是我该有的姿态，我们就要大大方方相亲，认认真真的恋爱，3月，春风暖心，海风拂面，有爱大声说：我们约会吧！</p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="voteinfo-btn">
                                        <a class="radius4 button block submit margin8" href="activity-input.html">
                                            <label>立即报名</label>
                                        </a>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
        </div>


        <!--- third -->
        <script src="../assets/third/jquery/jquery-2.1.3.min.js"></script>
        <script src="../assets/third/jquery/jquery.mobile.custom.min.js"></script>
        <script src="../assets/third/iscroll/iscroll-probe.js"></script>
        <!---  agile -->
        <script src="../assets/agile/js/agile.js"></script>
        <!-- app -->
        <script src="../assets/app/js/app.seedsui.js"></script>
        <script>

        $('#slider_section').on('sectionshow', function(){
            A.Component.scroll('#tabbarOuter');
        });
        $('#slider_article').on('articleload', function(){
            A.Slider('#sliderPage', {
                dots : 'hide'
            });
        });
        </script>
        <script>
            //当refresh初始化会进入此监听
            $('#page1').on('refreshInit', function(){
                var refresh = A.Refresh(this);
                refresh.setConfig({
                    pullUpOpts : {
                        normalLabel : '到底咯',
                        releaseLabel : '到底咯',
                        refreshLabel : '到底咯'
                    }
                });
            });
        </script>
    </body>
</html>
