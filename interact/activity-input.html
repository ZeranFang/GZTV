<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <title>TVWeb模板方案一</title>
        <link rel="stylesheet" href="../assets/agile/css/agile.layout.css">
        <link rel="stylesheet" href="../assets/third/seedsui/plugin/seedsui/seedsui.min.css">
        <link rel="stylesheet" href="../assets/app/css/app.css">
    </head>
    <body>
        <div id="section_container">
            <section id="slider_section" data-role="section" class="active">
                <header>
                    <div class="titlebar">
                        <a class="left" data-toggle="back" >
                            <i class="icon icon-arrowleft"></i>
                        </a>
                        <h1 class="text-center"></h1>
                    </div>
                </header>
                <article id="main_article" data-role="article" class="active">
                    <form id="form1">
                        <div id="voteresult-box" class="">
                            <div class="vote-result">
                                <h3 class="margin8">活动报名</h3>
                                <hr>
                                <div class="input-box radius4 margin8" data-input="clear">
                                    <input type="text" placeholder="您的姓名..." class="search">

                                </div>
                                <div class="input-box radius4 margin8" data-input="clear">
                                    <input type="text" placeholder="您的手机号码..." class="search">

                                </div>
                                <div class="input-box radius4 margin8" data-input="clear">
                                    <input type="text" placeholder="你的联系地址..." class="search">

                                </div>
                                <div class="row" style="border: none;">
                                    <label class="row-left">性别</label>
                                    <div class="row-right input-text" style="border: none;">
                                        <label><input type="radio" value="male" name="sex" checked=""><span>男</span></label>
                                        <label style="margin-left:8px;"><input type="radio" value="female" name="sex"><span>女</span></label>
                                    </div>
                                </div>
                                <div class="input-box radius4 margin8" data-input="clear">
                                    <textarea class="label-right noborder" name="note" placeholder="兴趣爱好"></textarea>
                                </div>
                            </div>
                            <div class="voteinfo-btn">
                                <a class="radius4 button block submit margin8" href="##" id="btn_confirm">
                                    <i class="icon icon-rdohook"></i>
                                    <label>提交</label>
                                </a>
                            </div>
                        </div>
                    </form>
                </article>
            </section>
        </div>


        <!--- third -->
        <script src="../assets/third/jquery/jquery-2.1.3.min.js"></script>
        <script src="../assets/third/jquery/jquery.mobile.custom.min.js"></script>
        <script src="../assets/third/iscroll/iscroll-probe.js"></script>
        <!---  agile -->
        <script src="../assets/agile/js/agile.js"></script>
        <!-- app -->
        <script src="../assets/app/js/app.seedsui.js"></script>
        <script>
        (function(){
            $('#btn_confirm').on(A.options.clickEvent, function(){
                A.confirm('提示','这是一个Confirm！',
                    function(){
                        A.showToast('你选择了“确定”');
                    },
                    function(){
                        A.alarmToast('你选择了“取消”');
                    });
                return false;
            });
        })();
        </script>
    </body>
</html>
