<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="../assets/agile/css/agile.layout.css">

    </head>
    <body>
        <div id="section_container">
            <section id="slider_section" data-role="section" class="active">
                <header>
                    <div class="titlebar">
                        <a class="left" data-toggle="back" >
                            <i class="icon icon-arrowleft"></i>
                        </a>
                        <h1 class="text-center"></h1>
                    </div>
                </header>
                <article id="main_article" data-role="article" class="active" style="bottom:46px;">

                        </div>
                    </div>
                    <div class="picture-tab clearfix">
                        <ul>
                            <li  href="picture-info.html" data-toggle="html"><i class="jiao"></i>直播现场</li>
                            <li  href="picture-comment.html" data-toggle="html">聊天室</li>
                        </ul>
                    </div>
                    <div class="picture-info-box margin8">
                        <div class="picture-list">
                            <div class="title clearfix">
                                <h3 class="float-left">主播-小菜菜</h3>
                                <span class="float-right">2分钟</span>
                            </div>

                            </div>
                            <hr>
                        </div>
                        <div class="picture-list">
                            <div class="title clearfix">
                                <h3 class="float-left">主播-小菜菜</h3>
                                <span class="float-right">5分钟</span>
                            </div>
                            <div class="text">最后更改一下大比分，男篮是65-49赢下这场比赛，再次通报一下，黑山最后压哨3分被判无效(65-49)

                            <div class="title clearfix">
                                <h3 class="float-left">主播-小菜菜</h3>
                                <span class="float-right">14分钟</span>
                            </div>

                            </div>
                            <div class="img">
                                <img src="../update/picture-info01.jpg" height="211" width="310" alt="">
                            </div>
                            <hr>
                        </div>
                    </div>
                    <p class="text-center padding12" style="color: #909090;">加载更多</p>
                </article>
                <footer>
                    <hr>
                    <div class="titlebar">
                        <div class="searchbar">
                            <div class="input-box radius6" data-input="clear">
                                <input type="search" placeholder="我来说两句..." class="search">
                            </div>
                            <a class="radius4  comment-btn button">发表</a>
                        </div>
                    </div>
                </footer>
            </section>
        </div>


        <!--- third -->
        <script src="../assets/third/jquery/jquery-2.1.3.min.js"></script>
