<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <title>TVWeb模板方案一</title>
        <link rel="stylesheet" href="../assets/agile/css/agile.layout.css">
        <link rel="stylesheet" href="../assets/third/seedsui/plugin/seedsui/seedsui.min.css">
        <link rel="stylesheet" href="../assets/app/css/app.css">
    </head>
    <body>
        <div id="section_container">
            <section id="slider_section" data-role="section" class="active">
                <header>
                    <div class="titlebar">
                        <a class="left" data-toggle="back" >
                            <i class="icon icon-arrowleft"></i>
                        </a>
                        <h1 class="text-center"></h1>
                    </div>
                </header>
                <article id="main_article" data-role="article" class="active">
                    <form id="form1">
                        <div id="voteinfo-box" class="">
                            <div class="voteinfo-list">
                                <div class="cover">
                                    <img src="../update/interac01.jpg" width="100%" alt="">
                                </div>
                                <div class="title">
                                    “互联网 ”五星服务大赛——我是人气王投票活动已经正式开始了，赶紧发动小伙伴投票吧
                                </div>
                                <div class="statistics clearfix">
                                    <ul>
                                        <li>参与人数<br> 321</li>
                                        <li>累计投票<br> 1241</li>
                                        <li>访问次数<br> 3241</li>
                                    </ul>
                                </div>
                                <div class="option-list">
                                    <div class="row-right card padding8 noborder">
                                        <p>1、最佳人气队伍</p>
                                        <label><input type="radio" name="rdo"><span>新浪公司（NASDAQ： SINA）</span></label>
                                        <br>
                                        <label><input type="radio" name="rdo"><span>网易 (NASDAQ: NTES)</span></label>
                                        <br>
                                        <label><input type="radio" name="rdo"><span>北京千橡网景科技发展有限公司</span></label>
                                        <br>
                                        <label><input type="radio" name="rdo"><span>奇虎360旗下搜索服务有限公司</span></label>
                                    </div>
                                </div>
                                <div class="option-list">
                                    <div class="row-right card padding8 noborder">
                                        <p>2、最具科技创新意识队伍</p>
                                        <label><input type="radio" name="rdo"><span>新浪公司（NASDAQ： SINA）</span></label>
                                        <br>
                                        <label><input type="radio" name="rdo"><span>网易 (NASDAQ: NTES)</span></label>
                                        <br>
                                        <label><input type="radio" name="rdo"><span>北京千橡网景科技发展有限公司</span></label>
                                        <br>
                                        <label><input type="radio" name="rdo"><span>奇虎360旗下搜索服务有限公司</span></label>
                                    </div>
                                </div>
                                <div class="option-list">
                                    <div class="row-right card padding8 noborder">
                                        <p>1、最佳人气队伍</p>
                                        <label><input type="radio" name="rdo"><span>选中radio</span></label>
                                        <br>
                                        <label><input type="radio" name="rdo"><span>普通radio</span></label>
                                        <br>
                                        <label><input type="radio" name="rdo"><span>禁用选中radio</span></label>
                                        <br>
                                        <label><input type="radio"name="rdo"><span>禁用普通radio</span></label>
                                    </div>
                                </div>
                                <div class="option-list">
                                        <div class="row-right card padding8 noborder">
                                            <label><input type="checkbox" checked="true"><span>选中checkbox</span></label>
                                            <br>
                                            <label><input type="checkbox"><span>普通checkbox</span></label>
                                            <br>
                                            <label><input type="checkbox" checked="true" disabled="true"><span>禁用选中checkbox</span></label>
                                            <br>
                                            <label><input type="checkbox" disabled="true"><span>禁用普通checkbox</span></label>
                                        </div>
                                </div>
                                <div class="voteinfo-btn">
                                    <a class="radius4 button block submit margin8" href="vote-result.html">
                                        <i class="icon icon-rdohook"></i>
                                        <label>提交</label>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </article>
            </section>
        </div>


        <!--- third -->
        <script src="../assets/third/jquery/jquery-2.1.3.min.js"></script>
        <script src="../assets/third/jquery/jquery.mobile.custom.min.js"></script>
        <script src="../assets/third/iscroll/iscroll-probe.js"></script>
        <!---  agile -->
        <script src="../assets/agile/js/agile.js"></script>
        <!-- app -->
        <script src="../assets/app/js/app.seedsui.js"></script>

    </body>
</html>
