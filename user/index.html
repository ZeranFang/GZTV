<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <title>TVWeb模板方案一</title>
        <link rel="stylesheet" href="../assets/agile/css/agile.layout.css">
        <link rel="stylesheet" href="../assets/third/seedsui/plugin/seedsui/seedsui.min.css">

    </head>
    <body>
        <div id="section_container">
            <section id="slider_section" data-role="section" class="active" style="">
                <article  data-role="article" id="slider_article" class="active" style="top:0;bottom:54px;background-color: #f8f8f8;">
                    <div id="user-header" class="">
                        <img src="../update/user-banner.jpg" width="100%" alt="">
                        <div class="user-img ">
                            <img class="photo" src="../update/myuser-img.jpg" alt="">
                            <p>用户名</p>
                        </div>
                    </div>
                    <div class="user-list">
                        <div class="title" href="user-apply.html" data-toggle="html">
                            <i style="background:url(../assets/app/img/user/apply.png"></i>
                            <span>我的报名</span>
                        </div>
                        <hr>
                        <div class="title" href="user-lottery.html" data-toggle="html">

                    </div>
                    <div class="user-list">

                            <i style="background:url(../assets/app/img/user/user.png"></i>

                        </div>

                        </div>
                    </div>
                </article>
                <footer>

                            <i class="icon icon-new"></i>

                        </li>
                        <li class="tab" href="../video/index.html" data-toggle="html">
                            <i class="icon icon-viode"></i>
                            <label class="tab-label">视频</label>
                        </li>
                        <li class="tab" href="../interact/index.html" data-toggle="html">

                            <label class="tab-label">互动</label>
                        </li>
                        <li class="tab active" href="index.html" data-toggle="html">
                            <i class="icon icon-users"></i>
                            <label class="tab-label">我的</label>
                        </li>
                    </ul>
                </footer>
            </section>
        </div>


        <!--- third -->
        <script src="../assets/third/jquery/jquery-2.1.3.min.js"></script>
        <script src="../assets/third/jquery/jquery.mobile.custom.min.js"></script>
