        <script>
        $('#slider_section').on('sectionshow', function(){
            A.Component.scroll('#tabbarOuter');
        });
        $('#slider_article').on('articleload', function(){
            A.Slider('#sliderPage', {
                dots : 'hide'
            });
        });
        </script>
        <script>
            //当refresh初始化会进入此监听
            $('#page1').on('refreshInit', function(){
                var refresh = A.Refresh(this);
                refresh.setConfig({
                    pullUpOpts : {
                        normalLabel : '上拉试试',
                        releaseLabel : '可以啦可以啦',
                        refreshLabel : '正在疯狂加载内容'
                    }
                });
                //监听下拉刷新事件，可以做一些逻辑操作，当data-scroll="pullup"时无效
                //监听上拉刷新事件，可以做一些逻辑操作，当data-scroll="pulldown"时无效
                refresh.on('pullup', function(){
                    //setTimeout是模拟异步效果
                    setTimeout(function(){
                        $('#content2').append('<div class="margin6 nolrmargin pos-r" href="video-info.html" data-toggle="html"><img id="btn_t_top" src="../update/video01.jpg" height="" width="100%" alt=""><div class="video-bottom bg-bai"><p class="clearfix notbmargin"><span class="user-img radiusround float-left"><img src="../update/user-img.jpg" alt=""></span><span class="float-left"><i class="eye"></i></span><span class="float-left">新华视频平台</span><span class="float-right"><i class="comment"></i>2314</span><span class="float-right" style="margin-right: 10px;"><i class="zan active"></i>123万次播放</span></p></div><p class="video-title1">中华民族过年习俗一览</p><span class="video-player"></span><hr></div>');
                        refresh.refresh();//当scroll区域有dom结构变化需刷新
                    }, 1000);
                });
            });
        </script>
